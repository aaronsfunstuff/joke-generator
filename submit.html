<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Joke</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit a Joke</h1>
    </header>
    <main>
        <form id="joke-form">
            <label for="new-joke">Your Joke:</label><br>
            <textarea id="new-joke" name="new-joke" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" id="submit-buttom"value="Submit">
        </form>
        <p id="submit-message"></p>
    </main>
    <footer>
        <p><a href="index.html">Home</a> | <a href="archive.html">Joke Archive</a></p>
    </footer>
    <script>
        document.getElementById('joke-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newJoke = document.getElementById('new-joke').value;
            if (newJoke.trim() !== "") {
                document.getElementById('submit-message').innerText = "Thank you for your submission!";
                document.getElementById('new-joke').value = "";
            } else {
                document.getElementById('submit-message').innerText = "Please enter a joke.";
            }
        });
    </script>
</body>
</html>
